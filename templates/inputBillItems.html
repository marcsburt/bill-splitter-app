
<div ng-repeat = "item in $ctrl.groupItemList">
{{item}}


</div>
<form class = "form-inline">
	<div class="form-group">
		<label>Item Name:</label>
		<input type="text" ng-model = "$ctrl.name" class = "form-control" placeholder="Bunsen Burger, get it!" />
	</div>
	<div class="form-group">
		<label>Quantity:</label>
		<input type="number" ng-model = "$ctrl.quant" class = "form-control" placeholder="1" />
	</div>
	<div class="form-group">
		<label>Price Per:</label>
		<input type="number" ng-model = "$ctrl.price" class = "form-control" placeholder="13.95" />
	</div>
	<div class="form-group">
		<input type ="submit" class = "btn btn-primary" ng-click = "$ctrl.submit()" value = "Add" />
	</div>
</form>
